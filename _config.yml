author-name:   William Cecchetti
author-avatar: eu.png


#-------------------------------
# Contact links
facebook:  https://facebook.com/profile.php?id=100015366031313
instagram: https://www.instagram.com/cecchettisilva/


#-------------------------------
# Comment Section (Disqus)
disqus-identifier: mr-brown # Add your shortname for Disqus Comment. For example mr-brown


